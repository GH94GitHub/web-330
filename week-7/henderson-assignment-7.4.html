<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
</head>
<body>
<div role="main" class="container">
  <h1>Knockout.js Example</h1>
  <br>

  <table class="table table-dark table-hover table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody data-bind="foreach: tutorials">
      <tr>
        <td data-bind="text: title"></td>
        <td data-bind="text: description"></td>
        <td><a target="_blank" data-bind="attr:{href: url}, text: url, style: {color: $root.hasStyle() ? 'pink' : 'black'}"></a></td>
      </tr>
    </tbody>
  </table>
</div>

<script>
  var tutorialViewModel = function() {
    var self = this;

    self.hasStyle = ko.observable(true);
    self.tutorials = ko.observableArray([
      {
        url: 'http://learn.knockoutjs.com/',
        title: 'Knockout.js Tutorial',
        description: 'Learn to use Knockout.js in this tutorial!'
      },
      {
        url: 'https://www.w3schools.com/js/DEFAULT.asp',
        title: 'w3schools JavaScript Tutorial',
        description: "If you don't know any JavaScript, this tutorial is for you!"
      },
      {
        url: 'https://www.codecademy.com/learn/introduction-to-javascript',
        title: "CodeCademy's JavaScript Tutorial",
        description: "This is a beginner tutorial for JavaScript - Free"
      },
      {
        url: "https://www.tutorialspoint.com/jquery/index.htm",
        title: "Tutorialspoint jQuery Tutorial",
        description: "This is a jQuery Tutorial by Tutorialspoint"
      },
      {
        url: "https://www.w3schools.com/jquery/default.asp",
        title: "w3schools jQuery Tutorial",
        description: "This is a jQuery tutorial from w3schools, check it out!"
      }
    ]);
  };
  ko.applyBindings(new tutorialViewModel());
</script>

</body>
</html>
