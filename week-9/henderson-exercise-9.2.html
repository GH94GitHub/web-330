<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 9.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript references -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
  </nav>
<div class="container" role="main">
  <br><br>

  <h1>Hello MVC Example 2</h1>
  <p class="lead">Models and Collections...</p>
  <div class="row">
    <div class="col-sm-9">
      <table class="table table-dark table-striped table-hover">
        <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Salary</th>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  function Employee(id, name, salary) {
    this.id = id;
    this.name = name;
    this.salary = salary;
  }

  var EmployeeModel = Backbone.Model.extend({
    defaults: {
      id: "",
      name: "",
      salary: 0.00
    }
  });

  var EmployeeCollection = Backbone.Collection.extend({
    model: EmployeeModel
  });

  var Employees = new EmployeeCollection([
    new Employee(1, 'Jeff', 30.00),
    new Employee(2, 'Jason', 40.00),
    new Employee(3, 'Jackson', 50.00),
    new Employee(4, 'Jake', 25.00),
    new Employee(5, 'Jill', 100.00)
  ]);

  Employees.each(function(employee) {
    $('#table-body').append(
      "<tr>" +
        "<td>" + employee.get("id") + "</td>" +
        "<td>" + employee.get("name") + "</td>" +
        "<td>" + employee.get("salary") + "</td>"
    )
  })
</script>

</body>
</html>
